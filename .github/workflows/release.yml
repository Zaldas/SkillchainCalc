name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v2.6, v2.7, etc.

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          # Strip 'v' prefix from tag (v2.6 -> 2.6)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release zips
        run: |
          # --- Horizon build ---
          mkdir -p release/horizon/skillchaincalc
          find . -maxdepth 1 -name "*.lua" -exec cp {} release/horizon/skillchaincalc/ \;
          cd release/horizon
          zip -r ../SkillchainCalc-horizon.zip skillchaincalc
          cd ../..

          # --- Retail build ---
          mkdir -p release/retail/skillchaincalc
          find . -maxdepth 1 -name "*.lua" -exec cp {} release/retail/skillchaincalc/ \;
          # Overwrite with retail versions
          cp retail/Skills.lua release/retail/skillchaincalc/
          cp retail/Jobs.lua release/retail/skillchaincalc/
          cd release/retail
          zip -r ../SkillchainCalc-retail.zip skillchaincalc
          cd ../..

          # Copy font to release root
          cp ".github/workflows/Jupiter Pro Regular.otf" release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: SkillchainCalc.${{ steps.version.outputs.VERSION }}
          files: |
            release/SkillchainCalc-horizon.zip
            release/SkillchainCalc-retail.zip
            release/Jupiter Pro Regular.otf
          generate_release_notes: true
          draft: true
          fail_on_unmatched_files: true
