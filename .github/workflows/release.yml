name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v2.6, v2.7, etc.

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          # Strip 'v' prefix from tag (v2.6 -> 2.6)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release zip
        run: |
          mkdir -p release/skillchaincalc
          # Copy all lua files
          find . -maxdepth 1 -name "*.lua" -exec cp {} release/skillchaincalc/ \;
          # Copy font file to release folder as separate attachment
          cp "Jupiter Pro Regular.otf" release/
          cd release
          zip -r SkillchainCalc.zip skillchaincalc

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: SkillchainCalc.${{ steps.version.outputs.VERSION }}
          files: |
            release/SkillchainCalc.zip
            release/Jupiter Pro Regular.otf
          generate_release_notes: true
          draft: true
          fail_on_unmatched_files: true
